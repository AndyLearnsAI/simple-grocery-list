<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Voice API Integration Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Simple Items</h3>
        <button onclick="testSimpleItems()">Test: "milk, bread, 3 apples"</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Complex Items</h3>
        <button onclick="testComplexItems()">Test: "2 gallons of milk, organic bread, 3 red apples (organic), cheese"</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Natural Language</h3>
        <button onclick="testNaturalLanguage()">Test: "I need to get some milk and bread, also 3 apples and maybe some yogurt"</button>
        <div id="result3" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 4: Error Handling</h3>
        <button onclick="testErrorHandling()">Test: Empty transcript</button>
        <div id="result4" class="result"></div>
    </div>

    <script>
        async function testAPI(transcript, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch('/api/process-voice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ transcript }),
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Success!\n\nItems found:\n${data.items.map(item => 
                        `• ${item.quantity}x ${item.item}${item.notes ? ` (${item.notes})` : ''} (confidence: ${item.confidence})`
                    ).join('\n')}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Network Error: ${error.message}`;
            }
        }

        function testSimpleItems() {
            testAPI("milk, bread, 3 apples", "result1");
        }

        function testComplexItems() {
            testAPI("2 gallons of milk, organic bread, 3 red apples (organic), cheese", "result2");
        }

        function testNaturalLanguage() {
            testAPI("I need to get some milk and bread, also 3 apples and maybe some yogurt", "result3");
        }

        function testErrorHandling() {
            testAPI("", "result4");
        }
    </script>
</body>
</html>
